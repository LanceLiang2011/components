<table class="ui table" [ngClass]="className">
  <thead>
    <tr>
      <th *ngFor="let header of headers">{{header.label}}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let d of data">
      @for (header of headers; track header.key) {
        <td>{{d[header.key]}}</td>
      }
    </tr>
  </tbody>
</table>
